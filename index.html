<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js'></script>
</head>
<body>
	<div class="container rows" data-bind="foreach: grid">
		<div class="col-sm-1" style="margin-top: 20px" data-bind="click: $parent.clickBox">
			test
		</div>
	</div>
</body>

<script>
 var viewModel = function() {
	this.grid = ko.observableArray();
	
	for (x=0; x < 12; x++) {
		for(y=0;y<12;y++){
			this.grid().push({ x: x, y: y});
		}
	}
	
	this.clickBox = function (theBox) {
		console.log(theBox);
	}
 }
 
 ko.applyBindings(new viewModel(), $('table')[0]);
 </script>

</html>
