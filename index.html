<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.js"></script>
</head>
<body>
	<div class="container" data-bind="foreach: grid">
		<div class="square" data-bind="click: $parent.clickBox">
		</div>
	</div>
</body>

<script>
var socket = io();
 var viewModel = function() {
	this.grid = ko.observableArray();
	
	for (x=0; x < 16; x++) {
		for(y=0;y<16;y++){
			this.grid().push({ x: x, y: y});
		}
	}
	
	this.clickBox = function (theBox) {
		socket.emit('boxClicked', {x: theBox.x, y: theBox.y});
	}
 }
 
 ko.applyBindings(new viewModel(), $('table')[0]);
 
 socket.on('boxClicked', function (boxCoords) {
	console.log(boxCoords);
 });
 </script>

</html>
