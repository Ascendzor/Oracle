<body>
	<h1>Your On Team</h1><h1 id = "team"></h1>
	<div class="container" data-bind="foreach: new Array(width())">
		<div class="grid-row" data-bind="foreach: new Array($parent.width()), attr: {id: 'row'+$index()}">
			<div class="grid-cell" data-bind="click: function () { clickBox($index(), $parentContext.$index()); }, attr: {id: 'col'+$index()}"></div>
		</div>
		</div>
	</div>
</body>

<script>
var allboxs = new Array(12);
var faction = Math.floor((Math.random() * 3 ));

var header = $('#team');
if(fation = 0)

}
else if(fation = 1)

else if(fation = 2)

for (var i = 0; i < 12; i++) {
	allboxs[i] = new Array(12);
	for (var x = 0; x < 12; x++) {
		allboxs[i][x]= new Array(3);
		allboxs[i][x][0] = 0;
		allboxs[i][x][1] = 0;
		allboxs[i][x][2] = 0;
	}
	allboxs.click = function(a,b) {
			for(var y =0;y<3;y++) {
				allboxs[a][b][y] -=15;
			}
			
			allboxs[a][b][faction] +=30;
		};
}
var socket = io();
 var viewModel = function() {
	this.grid = ko.observableArray();
	this.width = ko.observable(16);
	
	for (x=0; x < this.width(); x++) {
		for(y=0;y<this.width();y++){
			this.grid().push({ x: x, y: y});
		}
	}
 }
 
 ko.applyBindings(new viewModel(), $('table')[0]);
 
 socket.on('boxClicked', function (boxCoords) {
	console.log(boxCoords);
	var thebox = allboxs[boxCoords.x][boxCoords.y];
	allboxs.click(boxCoords.x,boxCoords.y);
	
	var row = $('#row'+boxCoords.y);
	var box = row.children('#col'+boxCoords.x);
	box.css('background-color', 'rgb('+thebox[0]+','+thebox[1]+',' + thebox[2]+')')
 });
 
this.clickBox = function (x, y) {
	socket.emit('boxClicked', {x: x, y: y});
}
 </script>
